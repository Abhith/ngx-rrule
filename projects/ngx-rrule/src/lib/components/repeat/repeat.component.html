

<div class="row">
  <div class="col-md-2 text-sm-right">
    <strong>
      Repeat
    </strong>
  </div>
  <div class="col-md-10">
   <div class="form-group">
     <select [(ngModel)]="frequency" (change)="onOptionChange()" class="form-control col-md-3">
       <option value="Yearly">Yearly</option>
       <option value="Monthly">Monthly</option>
       <option value="Weekly">Weekly</option>
       <option value="Daily">Daily</option>
       <option value="Hourly">Hourly</option>
     </select>
   </div>
    <form [formGroup]="form">
      <ngx-yearly *ngIf="frequency === 'Yearly'" formControlName="yearly"></ngx-yearly>
      <ngx-monthly *ngIf="frequency === 'Monthly'" formControlName="monthly"></ngx-monthly>
      <ngx-weekly *ngIf="frequency === 'Weekly'" formControlName="weekly"></ngx-weekly>
      <ngx-hourly *ngIf="frequency === 'Hourly'" formControlName="hourly"></ngx-hourly>
      <ngx-daily *ngIf="frequency === 'Daily'" formControlName="daily"></ngx-daily>
    </form>
  </div>
</div>
