<form [formGroup]="form">
  <div>
    <div class="form-group row d-flex align-items-sm-center">
      <div class="col-sm-1">every</div>
      <div class="col-sm-3">
        <input aria-label="Repeat monthly interval" class="form-control" formControlName="interval" > </div>
      <div class="col-sm-1">month(s)</div>
    </div>
    <div class="form-group row d-flex align-items-sm-center false">
      <div class="col-sm-1">
        <input type="radio" formControlName="mode"
               aria-label="Repeat monthly on" value="on" checked (change)="radioChange($event)" ></div>
      <div class="col-sm-1">on day</div>
      <div class="col-sm-2">
        <select aria-label="Repeat monthly on a day" formControlName="onDay" [attr.disabled]="form.value.mode !== 'on'? '' : null"
                class="form-control">
          <option *ngFor="let val of range(1, 32)" [value]="val">{{val}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row d-flex align-items-sm-center opacity-50">
      <div class="col-sm-1">
        <input type="radio" formControlName="mode" (change)="radioChange($event)"
               aria-label="Repeat monthly on the" value="on the">
      </div>
      <div class="col-sm-1">on the</div>
      <div class="col-sm-3">
        <select formControlName="onTheWhich"
                aria-label="Repeat monthly on the which" class="form-control" [attr.disabled]="form.value.mode === 'on'? '' : null">
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
          <option value="Last">Last</option>
        </select>
      </div>
      <div class="col-sm-3">
        <select formControlName="onTheDay" aria-label="Repeat monthly on the day" class="form-control"  [attr.disabled]="form.value.mode === 'on'? '' : null">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
          <option value="Day">Day</option>
          <option value="Weekday">Weekday</option>
          <option value="Weekend day">Weekend day</option>
        </select>
      </div>
    </div>
  </div>
</form>
