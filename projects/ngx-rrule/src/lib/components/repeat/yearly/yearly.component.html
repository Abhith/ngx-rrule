<form [formGroup]="form">
  <div>
    <div class="form-group row d-flex align-items-sm-center false">
      <div class="col-sm-1">
        <input type="radio" aria-label="Repeat yearly on" value="on" formControlName="mode"></div>
      <div class="col-sm-1">on</div>
      <div class="col-sm-2">
        <select formControlName="onMonth" aria-label="Repeat yearly on month" class="form-control"  (change)="onFormChange()"  [attr.disabled]="form.value.mode !== 'on'? '' : null">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
      </select></div>
      <div class="col-sm-2">
        <select  formControlName="onDay" aria-label="Repeat yearly on a day" class="form-control"  (change)="onFormChange()"  [attr.disabled]="form.value.mode !== 'on'? '' : null">
        <option *ngFor="let val of range(1, 32)" [value]="val">{{val}}</option>
      </select></div>
    </div>
    <div class="form-group row d-flex align-items-sm-center opacity-50">
      <div class="col-sm-1">
        <input type="radio" value="on the" formControlName="mode">
      </div>
      <div class="col-sm-1">on the</div>
      <div class="col-sm-2">
        <select  formControlName="onTheWhich" aria-label="Repeat yearly on the which" class="form-control"  (change)="onFormChange()"   [attr.disabled]="form.value.mode === 'on'? '' : null">
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
        <option value="Fourth">Fourth</option>
        <option value="Last">Last</option>
      </select></div>
      <div class="col-sm-3">
        <select formControlName="onTheDay" aria-label="Repeat yearly on the day" class="form-control"  (change)="onFormChange()"  [attr.disabled]="form.value.mode === 'on'? '' : null">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        <option value="Day">Day</option>
        <option value="Weekday">Weekday</option>
        <option value="Weekend day">Weekend day</option>
      </select></div>
      <div class="col-sm-1">of</div>
      <div class="col-sm-2">
        <select formControlName="onTheMonth" aria-label="Repeat yearly on the month" class="form-control"  (change)="onFormChange()"  [attr.disabled]="form.value.mode === 'on'? '' : null">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
      </select>
      </div>
    </div>
  </div>
</form>
